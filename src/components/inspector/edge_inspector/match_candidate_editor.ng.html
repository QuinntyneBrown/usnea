<div (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
  <button mat-icon-button aria-label="Toggle positive and negative." (click)="toggle()">
    <mat-icon aria-label="Toggle between positive and negative example">
      {{getCandidateIcon()}}
    </mat-icon>
  </button>
  <input #matchCandidateText matInput name="candidate-text" [(ngModel)]="candidate.text" placeholder="Type here" (input)="onTextChange($event)" (keyup.enter)="onEnter()">
  <button aria-label="Delete Candidate" mat-icon-button *ngIf="showDelete" (click)="deleteCandidate()" class="delete">
    <mat-icon aria-label="Delete match candidate">delete</mat-icon>
  </button>
</div>
