<!-- Project metadata editor. -->
<mat-card-header>
  <mat-card-title>Edit Project</mat-card-title>
</mat-card-header>

<mat-card-content *ngIf="graph">
  <mat-form-field>
    <input
      matInput
      name="name"
      placeholder="Title"
      [(ngModel)]="graph.name"
      (change)="onChange()"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="graph_id"
      placeholder="URL name (no spaces)"
      [(ngModel)]="graph.id"
      (change)="onChange()"
    />
  </mat-form-field>

  <button
    mat-raised-button
    class="preview-node"
    type="button"
    color="primary"
    (click)="onPreview()"
  >
    <mat-icon>play_circle_outline</mat-icon>
    Preview
  </button>
</mat-card-content>
