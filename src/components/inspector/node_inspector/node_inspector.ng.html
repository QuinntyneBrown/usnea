<mat-card id="node-edit-card">
  <mat-card-header>
    <mat-card-title>Edit Node</mat-card-title>
    <button mat-raised-button class="preview-node" type="button" color="primary"
        (click)="onPreview()">
      <mat-icon>play_circle_outline</mat-icon>
      Preview
    </button>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input cdkTextareaAutosize matInput name="title" placeholder="Node name (Optional)" [(ngModel)]="node.title" (ngModelChange)="onNodeChange($event)" autocomplete="off">
      </mat-form-field>

      <mat-form-field>
        <textarea cdkTextareaAutosize matInput name="prompt" placeholder="Prompt" [(ngModel)]="node.prompt" (ngModelChange)="onNodeChange($event)"></textarea>
      </mat-form-field>

      <mat-form-field *ngIf="!node.autoAdvance">
        <textarea cdkTextareaAutosize matInput name="retryPrompt" placeholder="Retry Prompt" [(ngModel)]="node.retryPrompt" (change)="onNodeChange($event)"></textarea>
      </mat-form-field>

      <mat-checkbox name="autoAdvance" [(ngModel)]="node.autoAdvance" (change)="autoAdvanceToggled()">Auto-advance</mat-checkbox>
    </form>
  </mat-card-content>
</mat-card>

<div class="bottom">
  <node-tester *ngIf="!node.autoAdvance" [node]="node"></node-tester>

  <button mat-raised-button class="delete-node" *ngIf="!startNode" type="button" color="accent"
          (click)="onDelete()">
    <mat-icon>delete</mat-icon>
    Delete Node
  </button>
</div>
